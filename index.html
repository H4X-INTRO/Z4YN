        body {

        .video-bg {

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1, h2, p {
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 10px silver;
            animation: textGlow 0.8s ease-in-out infinite;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        p {

        }
        .inline-details {

            text-align: center;

        .place {

        .section ul {

            padding: 6px;
            margin-bottom: 6px;
            border-radius: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px silver;
            animation: textGlow 0.8s ease-in-out infinite;
            font-size: 0.85em;
        }
        a {
            color: #fff;
            text-decoration: none;
            text-shadow: 0 0 10px silver;
            animation: textGlow 0.8s ease-in-out infinite;
        }
        a:hover {

        }
        .title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px silver;
            animation: textGlow 0.8s ease-in-out infinite;
        }
        img {
            border-radius: 50%;
            width: 100px; /* Smaller size for the profile picture */
            height: 100px; /* Smaller size for the profile picture */
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in-out;
        }
        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px silver, 0 0 20px silver; }
            50% { text-shadow: 0 0 20px silver, 0 0 30px silver; }
            100% { text-shadow: 0 0 10px silver, 0 0 20px silver; }
        }
